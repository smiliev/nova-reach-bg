[build]
  # Build command
  command = "npm run build"
  
  # Directory with build output
  publish = "dist"
  
  # Functions directory
  functions = "netlify/functions"

# Node version
[build.environment]
  NODE_VERSION = "18"

# Redirect rules for API endpoints
[[redirects]]
  from = "/api/videos"
  to = "/.netlify/functions/videos"
  status = 200

[[redirects]]
  from = "/api/reviews"
  to = "/.netlify/functions/reviews"
  status = 200

# SPA fallback - redirect all other routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

